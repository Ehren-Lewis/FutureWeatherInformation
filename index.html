<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/style/index.css">
</head>
<body>
    
<header>

    <div class="row sticky-top d-flex header-bg justify-content-center ">
        <div class="col text-center mx-auto">
            <p class="header-font">Current Weather and Forecast</p>
        </div>
    </div>

</header>

<main>

    <div class="container" style="margin-top: 100px">

        <div class="row" style="min-height: 300px">
            <div class="col-12" style="min-height: 300px">
                <div class="row">
                    <div class="col-2 buttonHome" style="min-height: 300px">
                        <div class="text-center">
                        <label for="citySearch">Search: </label>
                        </div>
                        <input id="citySearch" class="w-100 my-2">
                        <div class="text-center">
                        <button class="btn btn-success w-50 text-center search mb-3" id="submit">Submit</button>
                        </div>
                        <div class="row resultButtons"></div>
                    </div>

                    <div class="col-1" style="min-height: 300px">
                    </div>

                    <div class="col-9" style="min-height: 300px">
                        <div class="row">
                            <div class="col-12 border" style="min-height: 150px" id="currentCity"> 
                                <div class="row">
                                    <div class="col-3 cityName"></div>
                                    <div class="col-1 icon"></div>
                                </div>
                                <div class="row">
                                    <div class="col temperature"></div>
                                </div>
                                <div class="row">
                                    <div class="col windSpeed"></div>
                                </div>
                                <div class="row">
                                    <div class="col humidity"></div>
                                </div>
                                <div class="row UV">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5 forecast justify-content-between">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./Assets/scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
